<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Page</title>
    <link rel="stylesheet" href="customerservice.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signing border">
                <p><span>Hello, Sign in</span></p>
                <p class="nav-second">Accounts & Lists</p>
            </div>
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart    
            </div>
        </div>
    </div>
    <div class="pannel">
        <div class="pannel-all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="pannel-ops">
            <p>Today's Deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
        <div class="pannel-deals">
            Shop deals in Electronics
        </div>
    </div>
    <div class="navbar2">
        <a>Customer Service</a>
        <a id="home1">Home</a>
        <a id="">Digital Service and Device</a>
    </div>
</header>
</body>
</html>
